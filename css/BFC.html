    <h2> 如何形成一个BFC </h2>

    <p> 定义：它决定了元素如何对其内容进行定位，以及与其他元素的关系和相互作用 </p>
    <ul>
        <li> 1.块级元素具有overflow,且值不是visible（ 可以用来清除浮动，这样在计算高度的时候，就会算上浮动元素的高度 ）  </li>
        <li> 2.解决margin重叠问题 </li>
        <li> 3.BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素</li>
