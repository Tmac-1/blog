    <section>
        <h4> Set </h4>
        <p> Set 类似数组，但是所有的成员值都是唯一的，没有重复的元素。WeakSet的成员只能是对象 </p>
        <p> Set结构没有键值（或者说）键名和键值是同一个值，所以keys方法和values方法行为一致</p>
        <p> 数组去重 [...new Set(array)]</p>
        <p> Map 更多对应“值-值”对</p>
    </section>
