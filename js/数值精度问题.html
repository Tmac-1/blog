<script>
    function sumBigNumber(a, b) {
        var res = '',
            temp = 0;
        a = a.split('');
        b = b.split('');
        while (a.length || b.length || temp) {
            temp += ~~a.pop() + ~~b.pop();  // temp是true时候隐式转换成1
            res = (temp % 10) + res;  // 始终是字符串
            temp = temp > 9;
        }
        console.log(res)
        // return res.replace(/^0+/, '');
    }
    sumBigNumber('100000000000002222', '111111'); // 100000000000113333

    // js小数精度丢失问题   进度丢失可能出现在进制转化和对阶运算  https://juejin.cn/post/6844903680362151950
    function instance_of(left, right) {
        const RP = right.prototype; // 构造函数的原型
        while (true) {
            if (left === null) {
                return false;
            }
            if (left === RP) { // 一定要严格比较
                return true;
            }
            left = left.__proto__; // 沿着原型链重新赋值
        }
    }
