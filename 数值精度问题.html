<script>
    function sumBigNumber(a, b) {
        var res = '',
            temp = 0;
        a = a.split('');
        b = b.split('');
        while (a.length || b.length || temp) {
            temp += ~~a.pop() + ~~b.pop();
            res = (temp % 10) + res;
            temp = temp > 9;
        }
        console.log(res)
        // return res.replace(/^0+/, '');
        }
        sumBigNumber('100000000000002222', '111111'); // 100000000000113333
</script>
