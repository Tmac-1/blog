<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section>
       <h4>栈的方法</h4>
       <ul>
           <li>push一个元素到栈顶</li>
           <li>pop弹出栈顶元素</li>
           <li>top返回栈顶元素，注意：不是弹出</li>
           <li>isEmpty判断栈是否为空</li>
           <li>size返回栈里元素的个数</li>
           <li>clear清空栈</li>
       </ul>
    </section>
    <script>
        function Stack(){
            var items = []; // 使用数组存储数据(私有属性)
            // 从栈顶添加元素，也叫压栈
            this.push = function(item){
                items.push(item)
            }
            // 弹出栈顶元素
            this.pop = function(){
                return items.pop();
            }
            // 返回栈顶元素
            this.top = function(){
                return items[items.length-1]
            }
            // 判断栈是否为空
            this.isEmpty = function(){
                return items.length == 0;
            }
            // 返回栈的大小
            this.size = function(){
                return items.length;
            }
            // 清空栈
            this.clear = function(){
                items = [];
            }
        }
        var str01 = "((12132))("; //不合法
        var str02 = "((1232131))()"; //合法
        // 判断括号是否合法
        function is_leagl_brackets(str){
           var stack = new Stack();
           for(var i=0;i<str.length;i++){
              var item = str[i];
              if(item == '('){
                  stack.push(item)
              }else if( item == ')' ){
                  if(stack.isEmpty()){
                      return false;
                  }else{
                      stack.pop()
                  }
              }
           }
           console.log(stack)
           return stack.isEmpty()
        }
       console.log(is_leagl_brackets(str01));
       console.log(is_leagl_brackets(str02));
    
        //计算后缀表达式
       function calc_exp(exp){
           var stack = new Stack();
           for(var i=0;i<exp.length;i++){
               var item = exp[i];
               if(["+","-","*","/"].indexOf(item)>=0){
                   var value_1 = stack.pop();
                   var value_2 = stack.pop();
                   var exp_str = value_2 + item + value_1;
                   // 计算并取整
                   var res = parseInt(eval(exp_str));
                    //计算结果压入栈中
                    stack.push(res.toString());    
               }else{
                   stack.push(item)
               }
           }
           return stack.pop();
       }
    </script>
</body>
