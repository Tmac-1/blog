    // 千位分割  金钱转化 1234 -> 1,234
    function formatNum(str) {
      str = String(str);
      let newStr = "";
      let count = 0;
      if (str.indexOf(".") != -1) {
        let strArr = str.split(".");
        for (let i = strArr[0].length - 1; i >= 0; i--) {
          if (count % 3 == 0 && count != 0) {
            newStr = strArr[0].charAt(i) + "," + newStr;
          } else {
            newStr = strArr[0].charAt(i) + newStr;
          }
          count++;
        }
        newStr = newStr + "." + strArr[1];
      } else {
        for (let i = str.length - 1; i >= 0; i--) {
          if (count % 3 == 0 && count != 0) {
            newStr = str.charAt(i) + "," + newStr;
          } else {
            newStr = str.charAt(i) + newStr;
          }
          count++;
        }
      }
      // console.log('newStr',newStr)
      return newStr;

    //   https://github.com/sisterAn/JavaScript-Algorithms/issues/18   双端队列的解法
    var reverseWords = function (s) {
      let left = 0;
      let right = s.length - 1;
      let queue = [];
      let word = "";
      while (s.charAt(left) === " ") {
        // 去除左边空格
        // console.log(11111)
        left++;
      }
      while (s.charAt(right) === " ") {
        // 去除右边空格
        // console.log(2222)
        right--;
      }
      while (left <= right) {
        // console.log(left)
        let char = s.charAt(left);
        if (char === " " && word) {
          // 遇到空格之后就把前面的单词添加的数组最前面
          queue.unshift(word);
          word = "";
        } else if (char !== " ") {
          word += char;
        }
        left++;
      }
      // console.log(33333,word)
      queue.unshift(word); // 最后一个单词
      return queue.join(" ");
    };
